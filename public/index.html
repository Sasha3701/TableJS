<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Table JS</title>
</head>
<body>
    <div id="root">
        <div class="excel">
            <div class="excel__header">
                <input type="text" class="input" value="Новая таблица">
                <div class="buttons">
                    <button class="button">
                        <span class="material-icons">
                            delete
                        </span>
                    </button>
                    <button class="button">
                        <span class="material-icons">
                            logout
                        </span>
                    </button>
                </div>
            </div>
            <div class="excel__toolbar">
                <button class="button">
                    <span class="material-icons">
                        format_align_left
                    </span>
                </button>
                <button class="button">
                    <span class="material-icons">
                        format_align_center
                    </span>
                </button>
                <button class="button">
                    <span class="material-icons">
                        format_align_right
                    </span>
                </button>
                <button class="button">
                    <span class="material-icons">
                        format_bold
                    </span>
                </button>
                <button class="button">
                    <span class="material-icons">
                        format_italic
                    </span>
                </button>
                <button class="button">
                    <span class="material-icons">
                        format_underlined
                    </span>
                </button>
            </div>
            <div class="excel__formula">
                <div class="info">fx</div>
                <div class="formula" contenteditable spellcheck="false"></div>
            </div>
            <div class="excel__table">
                <div class="row">
                    <div class="row__info"></div>
                    <div class="row__data">
                        <div class="row__column">A</div>
                        <div class="row__column">B</div>
                        <div class="row__column">C</div>
                    </div>
                </div>
                <div class="row">
                    <div class="row__info">1</div>
                    <div class="row__data">
                        <div class="row__cell row__cell_selected" contenteditable>A1</div>
                        <div class="row__cell" contenteditable>B1</div>
                        <div class="row__cell" contenteditable>C1</div>
                    </div>
                </div>
                <div class="row">
                    <div class="row__info">2</div>
                    <div class="row__data">
                        <div class="row__cell" contenteditable>A1</div>
                        <div class="row__cell" contenteditable>B1</div>
                        <div class="row__cell" contenteditable>C1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
